
<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Product List</title>
        <link rel="stylesheet" href="index.css">
    </head>

    <body>
        <section class="mainPageArea">
            <header class="header">
                <section class="logo">
                    <image class="logoImage" src="./assets/XMPie.png" />
                    <label class="userGreeting">Hello user.</label>
                </section>
                <section class="navigation">
                    <span class="tab homeTab">Home</span>
                    <span class="tab myAccountTab">My Account</span>
                    <span class="tab cartTab">Cart</span>
                </section>
                <section class="actions">
                    <section class="links">
                        <a class="link">Drafts</a>
                        <a class="link">Help</a>
                        <a class="link">Sign Out</a>
                    </section>
                    <br />
                    <section class="culture">
                        <select class="flags">
                            <option value="EN-us">EN-US</option>
                            <option value="FR-fr">FR-fr</option>
                        </select>
                        <select class="currency">
                            <option value="USD">USD</option>
                            <option value="EUR">EUR</option>
                        </select>
                    </section>
                </section>
            </header>
            <section class="main">
                <section class="groupListSection innerSection">
                    <dd class="groupList"> 
                        <dl class="group">Group 1</dl>
                        <dl class="group">Group 2</dl>
                    </dd>
                </section>
                <section class="productsSection innerSection">
                    <section class="groupTitle">
                        <h2 class="groupName">Group 1</h2>
                        <h3 class="groupDescription">Group 1 Description</h3>
                    </section>
                    <section class="productsContainer">
                        <div class="cbDisplayGrid">
                            <label>
                                <input type="checkbox">Display products in grid
                            </label>
                        </div>
                        <div class="product list">
                            <div class="productThumbnail">
                                <img class="productThumbnailImage" src="" />
                            </div>
                            <div class="productInfo">
                                <div><label class="productName">Product 1</label></div>
                                <span class="productDescription">Product 1 Description</span>
                            </div>
                            <div class="placeAnOrder">
                                <button class="btnPlaceAnOrder">Place an order ></button>
                            </div>
                            <hr>
                        </div>                   
                    </section>
                </section>
            </section>
            <footer class="footer"></footer>
        </section>
    </body>
</html>
